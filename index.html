<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에이전트 오피스 워크스페이스</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app-shell">
    <header class="top-bar">
      <div class="workspace-meta">
        <p class="workspace-note">공유 아바타 워크스페이스</p>
        <div class="sync-strip">
          <span class="sync-pill is-live" id="syncMode">실시간 동기화</span>
          <span class="room-code" id="roomCode">룸 DEMO-01</span>
          <span class="sync-time" id="syncInfo">연결중</span>
        </div>
      </div>
      <div class="workspace-actions">
        <button class="action-btn" id="copyLinkBtn" type="button">공유 링크 복사</button>
        <button class="action-btn" id="shuffleStatusBtn" type="button">내 상태 변경</button>
      </div>
    </header>

    <section class="panel office-panel">
      <header class="panel-head">
        <h1>에이전트 오피스</h1>
      </header>

      <div class="office-map">
        <div class="beach-row" aria-hidden="true">
          <div class="sun"></div>
          <div class="cloud c1"></div>
          <div class="cloud c2"></div>
          <div class="wave"></div>
        </div>

        <div class="floor-grid">
          <div class="plant p1"></div>
          <div class="plant p2"></div>

          <div class="office-layout">
            <section class="desk-area">
              <div class="desk-row upper">
                <div class="desk-slot" data-seat-id="U1"></div>
                <div class="desk-slot" data-seat-id="U2"></div>
                <div class="desk-slot" data-seat-id="U3"></div>
                <div class="desk-slot" data-seat-id="U4"></div>
              </div>

              <div class="desk-row lower">
                <div class="desk-slot" data-seat-id="L1"></div>
                <div class="desk-slot" data-seat-id="L2"></div>
                <div class="desk-slot" data-seat-id="L3"></div>
                <div class="desk-slot" data-seat-id="L4"></div>
                <div class="desk-slot" data-seat-id="L5"></div>
                <div class="desk-slot" data-seat-id="L6"></div>
                <div class="desk-slot" data-seat-id="L7"></div>
                <div class="desk-slot" data-seat-id="L8"></div>
              </div>
            </section>

            <aside class="meeting-area">
              <div class="meeting-room">
                <h3>회의실 A</h3>
                <div class="desk-slot meeting-slot" data-seat-id="R1"></div>
              </div>
              <div class="meeting-room">
                <h3>회의실 B</h3>
                <div class="desk-slot meeting-slot" data-seat-id="R2"></div>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </section>

    <section class="panel crew-panel">
      <header class="panel-head">
        <h2>에이전트 크루 덱</h2>
      </header>
      <p class="deck-hint">실시간 접속자 목록 (최대 14석, 김피엠 포함)</p>
      <div class="crew-grid" id="crewGrid"></div>
    </section>
  </main>

  <div class="nickname-modal is-open" id="nicknameModal" role="dialog" aria-modal="true" aria-labelledby="nicknameTitle">
    <form class="nickname-card" id="nicknameForm">
      <h3 id="nicknameTitle">닉네임 입력</h3>
      <p>처음 접속입니다. 사용할 닉네임을 입력하세요.</p>
      <input id="nicknameInput" name="nickname" type="text" maxlength="12" placeholder="예: 김디자인" required />
      <button type="submit">입장하기</button>
    </form>
  </div>

  <template id="deskAvatarTemplate">
    <article class="desk-agent">
      <div class="status-fire" aria-hidden="true"></div>
      <div class="desk"></div>
      <img class="avatar-img" alt="" />
      <button class="name-tag" type="button"></button>
    </article>
  </template>

  <template id="crewCardTemplate">
    <article class="crew-card">
      <button class="crew-select" type="button">
        <img class="crew-avatar-img" alt="" />
        <span class="crew-role"></span>
        <strong class="crew-name"></strong>
      </button>
      <button class="status-pill" type="button"></button>
    </article>
  </template>

  <script src="supabase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
