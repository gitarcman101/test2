<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아바타 오피스 워크스페이스</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800&family=Orbitron:wght@500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=palm-obj-1" />
</head>
<body>
  <main class="app-shell">
    <header class="top-bar">
      <div class="workspace-meta">
        <div class="sync-strip">
          <span class="sync-pill is-live" id="syncMode">실시간 동기화</span>
          <span class="room-code" id="roomCode">룸 DEMO-01</span>
          <span class="sync-time" id="syncInfo">연결중</span>
        </div>
      </div>
      <div class="workspace-actions">
        <button class="action-btn" id="copyLinkBtn" type="button">공유 링크 복사</button>
        <button class="action-btn" id="shuffleStatusBtn" type="button">내 상태 변경</button>
      </div>
    </header>

    <section class="panel office-panel">
      <header class="panel-head office-head">
        <h1>아바타 오피스</h1>
        <form class="quick-message-form" id="quickMessageForm" action="javascript:void(0);" novalidate>
          <input
            id="quickMessageInput"
            type="text"
            maxlength="220"
            placeholder="메시지 빠른 입력 (Enter 전송)"
          />
          <button type="submit">전송</button>
        </form>
      </header>

      <div class="office-map">
        <div class="beach-row" aria-hidden="true">
          <div class="sun"></div>
          <div class="cloud c1"></div>
          <div class="cloud c2"></div>
          <div class="wave"></div>
        </div>

        <div class="floor-grid">
          <div class="plant p1"></div>
          <div class="plant p2"></div>
          <div class="plant p3"></div>

          <div class="office-layout">
            <section class="desk-area">
              <div class="desk-grid-4x3">
                <div class="fixed-pm-seat" id="fixedPmSeat"></div>
                <div class="desk-slot" data-seat-id="U2" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="U3" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="U4" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L1" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L2" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L3" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L4" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L5" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L6" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L7" data-facing="down"></div>
                <div class="desk-slot" data-seat-id="L8" data-facing="down"></div>
              </div>
            </section>

            <aside class="meeting-area">
              <div class="meeting-room">
                <h3>회의실 A</h3>
                <p class="meeting-count">참여 <span data-room-count="A">0/10</span></p>
                <button class="meeting-enter-btn" type="button" data-room-enter="A">회의실 A 입장</button>
                <div class="meeting-avatars" data-room-avatars="A"></div>
              </div>
              <div class="meeting-room">
                <h3>회의실 B</h3>
                <p class="meeting-count">참여 <span data-room-count="B">0/10</span></p>
                <button class="meeting-enter-btn" type="button" data-room-enter="B">회의실 B 입장</button>
                <div class="meeting-avatars" data-room-avatars="B"></div>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </section>

    <section class="panel message-panel">
      <header class="panel-head">
        <h2>공용 메시지</h2>
      </header>
      <div class="message-output" id="messageOutput">
        <details class="message-history" id="messageHistory" hidden>
          <summary id="messageHistorySummary">이전 메시지 0개</summary>
          <ul class="message-list" id="messageHistoryList"></ul>
        </details>
        <ul class="message-list message-recent" id="messageRecent"></ul>
      </div>
      <form class="message-form" id="messageForm">
        <input id="messageInput" type="text" maxlength="220" placeholder="메시지 입력 (Enter 전송)" />
        <button type="submit">전송</button>
      </form>
    </section>

    <section class="panel crew-panel">
      <header class="panel-head">
        <h2>에이전트 크루 덱</h2>
      </header>
      <p class="deck-hint">실시간 접속자 목록 (동시 접속 최대 14명, 빈 자리/회의실 버튼으로 이동)</p>
      <div class="crew-grid" id="crewGrid"></div>
    </section>
  </main>

  <div class="nickname-modal is-open" id="nicknameModal" role="dialog" aria-modal="true" aria-labelledby="nicknameTitle">
    <form class="nickname-card" id="nicknameForm">
      <h3 id="nicknameTitle">닉네임 입력</h3>
      <p>처음 접속입니다. 사용할 닉네임을 입력하세요.</p>
      <input id="nicknameInput" name="nickname" type="text" maxlength="12" placeholder="예: 김디자인" required />
      <button type="submit">입장하기</button>
    </form>
  </div>

  <template id="deskAvatarTemplate">
    <article class="desk-agent">
      <div class="status-fire" aria-hidden="true"></div>
      <div class="desk"></div>
      <img class="avatar-img" alt="" />
      <button class="name-tag" type="button"></button>
    </article>
  </template>

  <template id="crewCardTemplate">
    <article class="crew-card">
      <button class="crew-select" type="button">
        <img class="crew-avatar-img" alt="" />
        <span class="crew-role"></span>
        <strong class="crew-name"></strong>
      </button>
      <button class="status-pill" type="button"></button>
    </article>
  </template>

  <script src="supabase-config.js?v=palm-obj-1"></script>
  <script type="module" src="script.js?v=palm-obj-1"></script>
</body>
</html>
